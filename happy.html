<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat</title>
    <style>
        /* Reset dan styling dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Animasi kotak hadiah */
        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ff6f61;
            border-radius: 10px;
            animation: boxBounce 1s ease-in-out infinite alternate;
        }

        .gift-box:before,
        .gift-box:after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 5px;
        }

        .gift-box:before {
            width: 20px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-box:after {
            width: 100%;
            height: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        /* Percikan kembang api */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, yellow, transparent);
            border-radius: 50%;
            animation: sparkAnim 2s ease-out forwards;
        }

        @keyframes sparkAnim {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes boxBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Tombol */
        .next-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- Kotak hadiah -->
    <div class="gift-box">
        <div class="ribbon"></div>
    </div>

    <!-- Teks ucapan -->
    <h1>Selamat, hadiahnya akan segera sampai!</h1>
    <p>Semoga Fara menyukai hadiahnya, hihi ðŸŽ‰</p>

    <!-- Tombol untuk beralih ke halaman akhir -->
    <button class="next-btn" onclick="window.location.href='last.html'">Lanjutkan</button>

    <!-- Percikan kembang api -->
    <div class="fireworks" id="fireworks"></div>

    <script>
        // Fungsi untuk membuat percikan kembang api
        function createSpark() {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            
            // Tentukan posisi percikan secara acak
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;

            spark.style.left = `${posX}px`;
            spark.style.top = `${posY}px`;

            document.getElementById('fireworks').appendChild(spark);

            // Hapus percikan setelah animasi selesai
            setTimeout(() => spark.remove(), 2000);
        }

        // Interval untuk membuat percikan secara terus-menerus
        setInterval(createSpark, 200);
    </script>

    
</body>
</html>
